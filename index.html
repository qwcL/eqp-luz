<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EQP LUZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>EQUIPE <span>LUZ</span></h1>
    <p>MODELOS 🇧🇷</p>
  </header>

  <section class="tabs">
    <button class="tab active" onclick="changeModel('titan')">TITAN</button>
    <button class="tab" onclick="changeModel('fan')">FAN</button>
    <button class="tab" onclick="changeModel('start')">START</button>
  </section>

  <section class="content">
  <div class="carousel">
    <button class="nav" onclick="prevImage()">❮</button>
    <img id="modelImage" src="images/titan1.jpg" alt="Moto">
    <button class="nav" onclick="nextImage()">❯</button>
  </div>
</section>


<script src="script.js"></script>
</body>
</html>
